<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="cat.gif" alt="cat" />

  <script>
    let x = 100;
    let y = 100;
    let dx = 2;
    let dy = 2;
    const width = 128;
    const height = 128;

    setInterval(() => {
      const screenWidth = window.screen.availWidth;
      const screenHeight = window.screen.availHeight;

      if (x + dx < 0 || x + width + dx > screenWidth) dx *= -1;
      if (y + dy < 0 || y + height + dy > screenHeight) dy *= -1;

      x += dx;
      y += dy;
      window.moveTo(x, y);
    }, 30);
  </script>
</body>
</html>
